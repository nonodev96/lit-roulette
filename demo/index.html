<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Lit Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/lit-roulette.js';

    /**
     * @typedef {Object} Item_t
     * @property {number} id
     * @property {string} background
     * @property {string} textColor
     * @property {string} htmlContent
     */
    const items = /** @type Item_t */[
      { id: 1, background: "#F00", textColor: "#F00", htmlContent: "GG" },
      { id: 2, background: "#0F0", textColor: "#F00", htmlContent: "GG" },
      { id: 3, background: "#00F", textColor: "#F00", htmlContent: "GG" },
      { id: 4, background: "#FFF", textColor: "#F00", htmlContent: "GG" },
    ];
    render(
      html`
        <lit-roulette .items=${items}>
          some light-dom
        </lit-roulette>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>

</html>
